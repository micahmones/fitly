<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Muscle Groups - Fitly</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>


  <!-- HEADER -->
  <section class="page-header">
    <div class="main-wrapper relative">
      <div class="header-title">
        <a href="index.html" onclick="clearStorage()">
          <h1>FITLY</h1>
        </a>
      </div>

      <!-- NAV MENU HAMBURGER -->
      <nav role="navigation">
        <div class="menu-toggle" onclick="toggleToggle()"><span></span></div>
        <ul class="menu">
          <li><a href="index.html" onclick="clearStorage()"><span>Home</span></a></li>
          <li><a onclick="ExperienceSet(this)"><span>Beginner</span></a></li>
          <li><a onclick="ExperienceSet(this)"><span>Intermediate</span></a></li>
          <li><a onclick="ExperienceSet(this)"><span>Advanced</span></a></li>
        </ul>
      </nav>
    </div>
  </section>

  <!-- MAIN BODY CONTENT -->
  <section class="page-body">
    <div class="main-wrapper">
      <div class="wrap center">
        <img class="title-svg" src="imgs/workout.svg" alt="workout">
      </div>
      <div class="body-title parts">
        <div class="wrap flex align-left">
          <h2 class="demi">No XP Selected</h2>
          <h6 class="text-left">Set your experience level first!</h6>
        </div>
      </div>
      <div class="body-content">
        

        <div class="drop-shadow wrap option" onclick="PartsSet(this)">
          <div class="center">
            <img class="option-icon" src="imgs/icons/chest.svg" alt="chest">
          </div>
          <div class="center">
            <h3>Chest</h3>
          </div>
        </div>

        <div class="drop-shadow wrap option" onclick="PartsSet(this)">
          <div class="center">
            <img class="option-icon" src="imgs/icons/back.svg" alt="back">
          </div>
          <div class="center">
            <h3>Back</h3>
          </div>
        </div>

        <div class="drop-shadow wrap option" onclick="PartsSet(this)">
          <div class="center">
            <img class="option-icon" src="imgs/icons/shoulders.svg" alt="shoulders">
          </div>
          <div class="center">
            <h3>Shoulders</h3>
          </div>
        </div>

        <div class="drop-shadow wrap option" onclick="PartsSet(this)">
          <div class="center">
            <img class="option-icon" src="imgs/icons/arms.svg" alt="arms">
          </div>
          <div class="center">
            <h3>Arms</h3>
          </div>
        </div>

        <div class="drop-shadow wrap option" onclick="PartsSet(this)">
          <div class="center">
            <img class="option-icon" src="imgs/icons/legs.svg" alt="legs">
          </div>
          <div class="center">
            <h3>Legs</h3>
          </div>
        </div>

        <button class="blue-btn" onclick="workoutPage()">Add to Workout</button>


      </div>
    </div>
    <!-- <div class="body-lower"> -->

    <!-- </div> -->
    </div>

  </section>

  <!-- FOOTER / MOBILE NAV BAR -->
  <!---
    <section class="page-footer">

      <div class="main-wrapper content-spacing">
        <img src="imgs/icons/home_blue.svg" alt="home" class="icons">
        <img src="imgs/icons/workout.svg" alt="workout" class="icons">
        <img src="imgs/icons/settings.svg" alt="settings" class="icons">
      </div>

    </section>-->

  <script src="js/main.js"></script>
</body>

</html>
